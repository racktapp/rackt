name: Expo Preview Update

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  preview:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.x

      - name: Install dependencies
        working-directory: apps/mobile
        run: |
          npm install --legacy-peer-deps

      - name: Create Expo env file
        working-directory: apps/mobile
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
        run: |
          {
            echo "EXPO_PUBLIC_SUPABASE_URL=$EXPO_PUBLIC_SUPABASE_URL"
            echo "EXPO_PUBLIC_SUPABASE_ANON_KEY=$EXPO_PUBLIC_SUPABASE_ANON_KEY"
          } > .env

      - name: Publish Expo preview update
        working-directory: apps/mobile
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          npx eas-cli@latest update --branch preview --message "preview $GITHUB_SHA" --non-interactive

      - name: Preview instructions
        run: |
          echo "Open Expo Go on your iPhone → Projects → rackt (preview) → Open"
